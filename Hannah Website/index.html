<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANNAH</title>
    <!-- CSS only -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@700&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/image/Icon.png">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <!-- Introduction -->
    <div class="header justify-content-md-center" data-aos="fade-right" data-aos-duration="3000">
        <h1 data-text="Hannah"> Hannah</h1>
    </div>
    <iframe data-aos="zoom-in" data-aos-duration="3000" src='https://my.spline.design/molang3dcopycopy-2a7441e5758e2ae1933c4a96616b0bd2/' frameborder='0' width='100%' height='100%'></iframe>
    <div class="cover">
    </div>
    <div class="row align-items-center justify-content-center text-center">
        <div class="col mouse_scroll">
		    <div class="mouse">
			    <div class="wheel"></div>
		    </div>
		    <div>
			    <span class="m_scroll_arrows unu"></span>
			    <span class="m_scroll_arrows doi"></span>
			    <span class="m_scroll_arrows trei"></span>
		    </div>
        </div>
    </div>

    <div class="container-fluid music" data-aos="fade-up" data-aos-duration="3000">
        <div class="row justify-content-center text-center musicc">
            <div class="col">
                <h1 data-text="MUSIC">MY PLAYLIST</h1>
            </div>
        </div>
      </div>

      <div class="genre" data-aos="fade-right" data-aos-duration="3000">
        <div class="track-description">Genre</div>
      </div>

      <div class="player" data-aos="fade-up" data-aos-duration="3000">
        <div class="wrapper">
            <div class="details">
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>
 
            <div class="slider_container">
                <div class="current-time">00:00</div>
                 <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                 <div class="total-duration">00:00</div>
            </div>
 
            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                 <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                 <i class="fa fa-volume-up"></i>
            </div>
 
            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                     <i class="fa fa-step-backward fa-2x"></i>
                 </div>
                 <div class="playpause-track" onclick="playpauseTrack()">
                     <i class="fa fa-play-circle fa-5x"></i>
                 </div>
                 <div class="next-track" onclick="nextTrack()">
                     <i class="fa fa-step-forward fa-2x"></i>
                 </div>
                 <div class="repeat-track" onclick="repeatTrack()">
                     <i class="fa fa-repeat fa-2x" title="repeat"></i>
                 </div>
            </div>
 
        </div>
    </div>
    <iframe class="Main" src='https://my.spline.design/untitledcopycopycopycopy-efe2c73c7d84e72d31bf64fc4841e174/' frameborder='0' width='100%' height='100%'></iframe>
    <div class="container-fluid footer">
    <div class="row box">
        <div class="col">
          <h1>Get In Touch</h1>
          <p class="list">Dubai, Deira - Al Muraqqabat</p>
          <p class="list">Mobile: +971 56 757 2006</p>
          <p class="list">Telephone: +971 56 757 2006</p>
          <p class="list">Hannahisthebest@gmail.com</p>
        </div>
        <div class="box col popup justify-content-end align-items-end" style="flex: inherit;">
          <h1>Follow Us</h1>
          <a href="https://www.facebook.com/Hamnida.Zayne/" class="fa fa-facebook"></a>
          <a href="https://twitter.com/ZZMundo" class="fa fa-twitter"></a>
          <a href="https://www.instagram.com/zayn_mundo/" class="fa fa-instagram"></a>
        </div>
    </div>
    </div>
    <!-- SCRIPT -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="index.js" defer></script>
</body>
</html>
